<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" sizes="32x32">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>
	<body>
		<nav>
			<div class="container logo">
				<a href="{{ site.baseurl }}/">{% include logo.html %}</a>
			</div>
			<div class="container menu">
				<ul>
					<li><a href="#featured">Featured</a></li>
					<li><a href="#offerings">Offerings</a></li>
					<li><a href="#upcoming">Upcoming</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</nav>
		<!-- Back to Top, displayed at tablet breakpoint -->
		<div class="top-button">top</div>

		<div class="content">
			{{ content }}
		</div>

		<div class="callout">
			<div class="callout-arrow"></div>
		</div>
		<footer>
			<div class="container">
				<div class="about">
					<p>{{ site.data.company.mission_statement }}</p>
				</div>

				<div class="contact">
					<!--<p class="phone">
						<a href="{{ site.author.website }}" target="_blank">
							<i class="fas fa-user"></i> Justine Evans
						</a>
					</p>-->
					<p class="name">
						<a href="{{ site.data.company.website }}" target="_blank">
							<i class="fas fa-globe"></i> Media-Ed-Online
						</a>
					</p>
					<p class="address">
							<i class="fas fa-map-marker-alt"></i> Missoula, MT, USA
					</p>
					<p class="email">
						<a href="mailto:{{ site.data.company.email }}">
							<i class="fas fa-envelope"></i> admin@media-ed-online.com
						</a>
					</p>
				</div>

				<div class="sharing">
					<a class="linkedin" href="https://www.linkedin.com/in/{{ site.data.company.linkedin }}" target="_blank">
						<i class="fab fa-linkedin"></i>
					</a>
					<a class="codepen" href="https://codepen.io/{{ site.data.company.codepen }}" target="_blank">
						<i class="fab fa-codepen"></i>
					</a>
					<a class="github" href="https://github.com/{{ site.data.company.github }}" target="_blank">
						<i class="fab fa-github"></i>
					</a>
				</div>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			$('a[href*=\\#]').on('click', function(event){
				var el = $(this.hash);
				if (el.length > 0) {
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top -75}, 500);
				}
			});
			$(window).scroll(function() {
			    var scroll = $(window).scrollTop();
			    if (scroll > 25) {
			        $("nav").addClass("active");
			    }
			    else {
			        $("nav").removeClass("active");
			    }
			});
		</script>
	</body>
</html>
