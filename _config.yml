# ----
# Site

title: Media-Ed-Online
url: https://justineevansum.github.io/course-site/
baseurl: https://justineevansum.github.io/course-site/
google_analytics_key:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: A distance learning provider of courses and lessons from the world of digital design and media.
author:
  name: Justine Evans
  email: justine.n.evans@gmail.com
  website: http://www.justinenevans.com
social:
  name: GitHub
  links:
    - https://github.com/Media-Ed-Online/

# -----
# Build

timezone: MST/UTC

collections:
  staff_members:
    _hide_content: true
    _options:
      image:
        width: 250
        height: 250

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1880
          height: 1880
  -
    scope:
      path: ""
    values:
      layout: "default"

#donation_embed: '<script src="https://donorbox.org/widget.js" type="text/javascript"></script><iframe src="https://donorbox.org/embed/give-sheep-the-vote?hide_donation_meter=true" height="685px" width="100%" style="max-width:425px; min-width:310px" seamless="seamless" id="dbox-form-embed" name="donorbox" frameborder="0" scrolling="no"></iframe>'
newsletter_action: "//your-mailchimp-action-url.com"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

_options:
  header_background_image:
    width: 1vw
    height: 1vh
  newsletter_background_image:
    width: 1880
    height: 1880
